<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400|Roboto+Slab:700" rel="stylesheet">
  <title>The Idea Box</title>
</head>

<body>
  <header>
    <h1>idea<span>box</span></h1>
  </header>
  <main>
    <section class="input-form">
      <form class="idea-form" action="#" method="post">
        <label for="title-input">Title</label>
        <input type="text" name="title-input" value="" placeholder="Title">
        <label for="body-input">Body</label>
        <input type="text" name="body-input" value="" placeholder="Body">
        <input type="submit" name="submit" value="save">
      </form>
    </section>
    <section class="listing">
      <form class="search-form" action="#" method="post">
        <label for="search-input">Search</label>
        <input type="text" name="search-input" value="" placeholder="Search">
      </form>

      <div class="idea-card">
        <h3 class="idea-title">Idea Name</h3><img src="assets/img/delete.svg" alt="delete button" title="Button to delete the idea from the listing">
        <p class="idea-body">Do you see any Teletubbies in here? Do you see a slender plastic tag clipped to my shirt with my name printed on it? Do you see a little Asian child with a blank expression on his face sitting outside on a mechanical helicopter that shakes when
          you put quarters in it?</p>
        <img src="assets/img/upvote.svg" alt="upvote button" title="Button to upvote the quality of an idea">
        <img src="assets/img/downvote.svg" alt="downvote button" title="Button to downvote the quality of an idea">
        <hr class="divider">
      </div>

    </section>
  </main>
</body>

</html>
